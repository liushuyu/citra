steps:
  - task: DownloadPipelineArtifact@2
    displayName: 'Download Windows Release'
    inputs:
      artifactName: 'citra-$(BuildName)-windows-msvc'
      buildType: 'current'
      targetPath: '$(Build.ArtifactStagingDirectory)'
  - task: DownloadPipelineArtifact@2
    displayName: 'Download Linux (MinGW) Release'
    inputs:
      artifactName: 'citra-$(BuildName)-linux-mingw'
      buildType: 'current'
      targetPath: '$(Build.ArtifactStagingDirectory)'
  - task: DownloadPipelineArtifact@2
    displayName: 'Download Linux Release'
    inputs:
      artifactName: 'citra-$(BuildName)-linux-fresh'
      buildType: 'current'
      targetPath: '$(Build.ArtifactStagingDirectory)'
  - task: DownloadPipelineArtifact@2
    displayName: 'Download macOS Release'
    inputs:
      artifactName: 'citra-$(BuildName)-macos'
      buildType: 'current'
      targetPath: '$(Build.ArtifactStagingDirectory)'
