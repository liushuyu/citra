trigger:
- master

variables:
  DisplayVersion: $[counter(variables['DisplayPrefix'], 1)]

stages:
- stage: format
  displayName: 'format'
  jobs:
  - job: format
    displayName: 'clang'
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: ./templates/format-check.yml
- stage: build
  dependsOn: format
  displayName: 'build'
  jobs:
  - template: ./templates/build-standard.yml
    parameters:
      artifactSource: 'false'
      archiveArtifact: 'true'
      cache: 'true'
      version: $(DisplayVersion)
- stage: build_win
  dependsOn: format
  displayName: 'build-windows'
  jobs:
  - job: build
    displayName: 'msvc'
    pool:
      vmImage: vs2017-win2016
    steps:
    - template: ./templates/sync-source.yml
      parameters:
        artifactSource: 'false'
        needSubmodules: 'true'
    - template: ./templates/build-msvc.yml
      parameters:
        artifactSource: 'false'
        cache: 'true'
        version: $(DisplayVersion)

- stage: release
  displayName: 'release'
  dependsOn:
  - build
  - build_win
  jobs:
  - job: github
    displayName: 'github'
    steps:
    - template: ./templates/release-github.yml
      parameters:
        DisplayPrefix: ''
